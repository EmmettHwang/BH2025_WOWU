<!DOCTYPE html>
<html>
<head>
    <title>API 테스트</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body>
    <h1>API 연결 테스트</h1>
    <button onclick="testAPI()">API 테스트</button>
    <pre id="result"></pre>
    
    <script>
        const API_BASE_URL = 'https://8000-i3oloko346uog7d7oo8v5-3844e1b6.sandbox.novita.ai';
        
        async function testAPI() {
            const result = document.getElementById('result');
            result.textContent = '테스트 중...';
            
            try {
                console.log('1. 학생 API 테스트...');
                const students = await axios.get(`${API_BASE_URL}/api/students`);
                console.log('✅ 학생 데이터:', students.data.length + '명');
                
                console.log('2. 강사 API 테스트...');
                const instructors = await axios.get(`${API_BASE_URL}/api/instructors`);
                console.log('✅ 강사 데이터:', instructors.data.length + '명');
                
                console.log('3. career_path 확인...');
                const hasCareerPath = students.data[0].career_path;
                console.log('✅ career_path:', hasCareerPath);
                
                result.textContent = `성공!\n\n학생: ${students.data.length}명\n강사: ${instructors.data.length}명\ncareer_path: ${hasCareerPath}`;
                
            } catch (error) {
                console.error('❌ 에러:', error);
                result.textContent = '실패:\n' + error.message;
            }
        }
    </script>
</body>
</html>
